<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <!-- Carousel -->
      <div class="carousel slide" id="slider">
        <div class="carousel-indicators">
          <button
            class="active"
            data-bs-slide-to="0"
            data-bs-target="#slider"
          ></button>
          <button data-bs-target="#slider" data-bs-slide-to="1"></button>
          <button data-bs-target="#slider" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://biz.chosun.com/resizer/1jF46mbzzuY-gU3DTtWvsGHmzZA=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosunbiz/LKZZE3IOE32G6SGRWSUFMIXZXQ.jpg"
              alt=""
              class="d-block w-100"
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary opacity-75"
            >
              <h5>Hello</h5>
              <p>sdjfoijweoifjwoifj</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MjlfMTMy/MDAxNTU2NTM3Mzg5MjI4.4EHDuVLamTxkVXvMo9HsNPUYnfTh9NPCKkzqQxEuF2Mg.4zHkadBErZMlEjfCFZ1l8Fhj6MuZkl5gWCdes7h5uygg.JPEG.designpress2016/AVENG.jpg?type=w800"
              alt=""
              class="d-block w-100"
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary opacity-75"
            >
              <h5>asdf</h5>
              <p>erwqtqtwq</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="https://t1.daumcdn.net/thumb/R720x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/1isF/image/yu5j-jnx9AxURcjY7Cd_hkbe_CI.jpg"
              alt=""
              class="d-block w-100"
            />
            <div
              class="carousel-caption d-none d-md-block bg-secondary opacity-75"
            >
              <h5>hsei</h5>
              <p>joigjfeiojgfeiojoij</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          data-bs-slide="prev"
          data-bs-target="#slider"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          data-bs-slide="next"
          data-bs-target="#slider"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
