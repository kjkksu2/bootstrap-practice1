<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <section class="gallery min-vh-100">
      <div class="container-lg">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gy-4">
          <div class="col">
            <img src="./images/1.jpg" class="gallery-item" alt="gallery" />
          </div>
          <div class="col">
            <img src="./images/2.jpg" class="gallery-item" alt="gallery" />
          </div>
          <div class="col">
            <img src="./images/3.jpg" class="gallery-item" alt="gallery" />
          </div>
          <div class="col">
            <img src="./images/4.jpg" class="gallery-item" alt="gallery" />
          </div>
          <div class="col">
            <img src="./images/5.jpg" class="gallery-item" alt="gallery" />
          </div>
          <div class="col">
            <img src="./images/6.jpg" class="gallery-item" alt="gallery" />
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="gallery-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="images/1.jpg" class="modal-img" alt="modal img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
